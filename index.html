<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component | Created by Pious </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="mainImage">
        <img
          class="diamond"
          src="images/image-equilibrium.jpg"
          alt="NFT Equilibrium Photo"
        />
        <div>
          <img
            class="diamond"
            src="images/icon-view.svg"
            alt="View Icon"
          />
        </div>
      </div>
      <div>
        <div>

          <div class="firstLine">
            <h1><span class="big"> Equilibrium #3429 </span></h1> <br />
            <p><span class="changeColor">
              Our Equilibrium collection promotes balance and calm.
            </span>
            </p>
          </div>

          <div class="ethDays">
            <div class="ethereum">
              <div class="ethImg">
                <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
              </div>
              <span class="eTh">0.041 ETH</span>
            </div>
            <div class="days">
              <div class="clockSVG">
                <img src="images/icon-clock.svg" alt="Clock SVG image" />
              </div>
              <span class="changeColor">3 days left</span>
            </div>
          </div>
          <div class="separator"></div>


          <div class="julesWyvernImage">
          <div>
            <img class="jules" src="images/image-avatar.png" alt="Image of Jules Wyvern" />
          </div>
            <div class="textJules">
              <span class="changeColor">Creation of</span> <span class="julesHover">Jules Wyvern</span>
            </div>
          </div>
        </div>
      </div>



    </div>
    <footer class="footer">
      <h3>Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Piouscode" target="_blank">Pious Alpha</a>.</h3>
    </footer>
  </body>
</html>
